<div class="peopleModule">
  <h1>People</h1>
  <input type="text" placeholder="name"/>
  <button id="addPerson">Add Person</button>
  <ul id="people">
    <script id="people-template" type="text/template">
      {{#people}}
          <li>
            <span>{{.}}</span>
            <i class="del">X</i>
          </li>
      {{/people}}
    </script>
  </ul>
</div>
