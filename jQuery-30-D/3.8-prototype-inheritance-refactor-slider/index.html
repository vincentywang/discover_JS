<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Refactor Slider</title>
	<style>
		body {
			width: 500px;
			margin: 100px auto 0;
		}
		* {
			margin: 0;
			padding: 0;
		}
	</style>
	<link rel="stylesheet" href="slider.css">
</head>
<body>

<div class="slider">
	
	<ul>
		<li><img src="img/img1.png" alt="image"></li>
		<li><img src="img/img2.png" alt="image"></li>
		<li><img src="img/img3.png" alt="image"></li>
		<li><img src="img/img4.png" alt="image"></li>
	</ul>

</div>

<div id="slider-nav">
	<button data-dir="prev">Previous</button>
	<button data-dir="next">Next</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="slider.js"></script>

<script>

(function() {
	
	var container = $('div.slider').css('overflow', 'hidden').children('ul');
	var	Slider = new Slider(container, $('#slider-nav'));

	Slider.nav.find('button').on('click', function(){
		Slider.setCurrent($(this).data('dir'));
		Slider.transition();
	});

})();

</script>

</body>
</html>
