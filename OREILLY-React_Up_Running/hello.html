<body>

<div id="app2">

<script src="react/build/react.js"></script>
<script src="react/build/react-dom.js"></script>


<script>
    // my app's code

    ReactDOM.render(
            React.DOM.h1(null, "Hello world"),
            document.getElementById("app1")
    );

    ReactDOM.render(
            React.DOM.h2({
                        id: "my-heading-2"
                    },
                    "Happy Coding"),
            document.getElementById("app2")
    );


    ReactDOM.render(
            React.DOM.h1(
                    {
                        className: "pretty",
                        htmlFor: "me"
                    },
                    "Hello world!"
            ),
            document.getElementById("app3")
    );




</script>
