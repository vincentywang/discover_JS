<!DOCTYPE html>
<html>
<head>
	<title>React Components</title>
</head>
<body>

	<div id="react-container"></div>

  <!-- jQuery, jQuery.ui -->
  <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>


  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <!--Custom Styles -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />



<script type="text/babel">

	var Note = React.createClass({
    getInitialState: function() {
      return {
        editing: false,
        content: 'Hello World'
      }
    },
    edit: function() {
      this.setState({editing: true});
    },
    remove: function() {

    },
    save: function() {
      this.state.content = this.refs.newText.value;
      this.setState({editing: false});
    },
    renderDisplay: function(){
      return (
        <div className="note">
          <p>{this.state.content}</p>
          <span>
            <button onClick={this.edit}
             className="btn btn-primary glyphicon glyphicon-pencil"/>
            <button onClick={this.remove}
             className="btn btn-danger glyphicon glyphicon-trash"/>
          </span>
        </div>
      );
    },
    renderForm: function(){
      return (
        <div className="note">
          <textarea ref="newText" defaultValue={this.state.content} className="form-control"></textarea>
          <button onClick={this.save}
          className="btn btn-success btn-sm glyphicon glyphicon-floppy-disk"></button>
        </div>
      );
    },
    render: function(){
      if (this.state.editing) {
        return this.renderForm();
      } else {
        return this.renderDisplay();
      }
    }
  });

  ReactDOM.render(<Note></Note>,
    document.getElementById('react-container'));

</script>


</body>
</html>
